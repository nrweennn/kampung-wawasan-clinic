<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clinic Appointment Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .clinic-logo {
            color: #0d6efd;
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
            text-align: center;
        }
        .btn-primary {
            padding: 0.8rem;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <span class="clinic-logo">✚ Kampung Wawasan ✚</span>
            <p class="text-center text-muted mb-4">Clinic Portal</p>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="staffID" class="form-label">Staff ID</label>
                    <input type="text" class="form-control" id="staffID" placeholder="e.g. CLINIC-2024" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>

                <div id="errorBox" class="alert alert-danger d-none" role="alert" style="font-size: 0.85rem;">
                    Invalid ID or Password. Please try again.
                </div>

                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
        </div>
    </div>

    <footer class="bg-white py-3 border-top">
        <div class="container text-center">
            <p class="mb-0 text-muted" style="font-size: 0.9rem;">
                &copy; 2025 Kampung Wawasan Clinic. All Rights Reserved.
            </p>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop page from reloading

            const staffID = document.getElementById('staffID').value;
            const password = document.getElementById('password').value;
            const errorBox = document.getElementById('errorBox');

            // Simple "Database-free" validation
            // You can change these values to whatever you like
            if (staffID === "iman1234" , "ween1234" && password === "clinic123") {
                // Successful login -> Redirect to Homepage
                window.location.href = "home.html";
            } else {
                // Show error message
                errorBox.classList.remove('d-none');
            }
        });
    </script>

</body>
</html>
